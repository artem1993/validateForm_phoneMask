<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form action="" id="form">
            <div>
                <input type="text" data-required="true" placeholder="Имя">
            </div>
            <div>
                <input
                    type="tel"
                    data-required="true"
                    data-tel-mask
                    placeholder="Телефон"
                    maxlength="18"
                >
            </div>
            <button type="submit">Отправить</button>
        </form>
        <dialog aria-label="dialog">Форма успешно отправлена</dialog>
        <script src="phoneMask.js"></script>
        <script defer src="formValidate.js"></script>
    </body>
</html>
